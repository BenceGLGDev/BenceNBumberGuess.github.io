<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            font-size: 1.2rem;
            margin: 5px;
        }
        #response {
            margin-top: 20px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <h1>Number Guessing Game</h1>
    <p>Guess a number between 1 and 100</p>
    <input type="number" id="guess" placeholder="Enter your guess" />
    <button id="submitBtn">Submit</button>
    <div id="response"></div>

    <script>
        // Initialize the game
        let secretNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        document.getElementById('submitBtn').addEventListener('click', function () {
            const guessInput = document.getElementById('guess');
            const guess = parseInt(guessInput.value);

            if (isNaN(guess)) {
                document.getElementById('response').innerText = 'Please enter a valid number!';
                return;
            }

            attempts++;

            if (guess < secretNumber) {
                document.getElementById('response').innerText = 'Too low!';
            } else if (guess > secretNumber) {
                document.getElementById('response').innerText = 'Too high!';
            } else {
                document.getElementById('response').innerText = `Correct! You guessed it in ${attempts} attempts. The game will restart.`;
                setTimeout(() => {
                    secretNumber = Math.floor(Math.random() * 100) + 1; // Reset the game
                    attempts = 0;
                    document.getElementById('response').innerText = '';
                    guessInput.value = '';
                }, 3000);
            }
        });
    </script>
</body>
</html>
